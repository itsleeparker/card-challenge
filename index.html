<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css">  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="attribution">
  <img  class="wave" src="images/pattern-background-desktop.svg" alt="wave in background">
  <section class="cardholder">
    <img class="card-image" src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1> 
    <div class="payment-info">
      <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
     </div>
          
    <div class="payment">
      <div class="music-icon-box plan">
        <img class="music-icon"src="images/icon-music.svg" alt="music icon">
      </div>
        <div class="plan anual-plan">
          <h3>Annual Plan</h3>          
          <span>$59.99/year</span>
      </div>
      <div class="plan">
          <a class="cancel-link" href="">Change</a>
      </div>
        
    </div> 

    <div class="payment-button">
          
          <button class="btn">Proceed to Payment</button> 
          <a class="cancel-order" href="">Cancel Order</a> 
      
    </div>
      
  </section>
  
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
